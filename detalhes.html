    <main>
      <div class="caixa_pesquisa">
        <input class="barra" type="text" placeholder="Buscar filmes..." />
        <button>Pesquisar</button>
    </main>

    <div id="tela"></div>

    <script>

    

      /*Imagens Clicáveis na HomePage*/

      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
      const filmeSelecionado = filme.find((f) => f.id === id);
      console.log(filmeSelecionado);
      const container = document.getElementById("tela");
    
      if (filmeSelecionado) {
        container.innerHTML = ` 
            <video class = "video" src="${filmeSelecionado.video}" controls></video><br>
          
      <div class="detalhes-container"  

            <p><img class = "imagem" src="${filmeSelecionado.imagem}" alt="${filmeSelecionado.nome}"></p>
            <h1 class = "titulo">${filmeSelecionado.nome}</h1>
            <p class = "descricao"><b>Sinopse:</b> ${filmeSelecionado.descrição}</p>
            <a class="link" href="${filmeSelecionado.link}" target="_blank">ASSISTIR AO FILME COMPLETO</a>
            <div class="carrossel-container">
                <h2>Elenco</h2>
            <div class="carrossel" id="carrossel-elenco"></div>
            
        </div>
            `;                   
            
      } else {
        container.innerHTML = "<p>Filme não encontrado.</p>";
      }


      /*Elenco do Filme*/

      
      function carregarElenco(filme) {
    const carrossel = document.getElementById("carrossel-elenco");
    if (!filme.elenco || filme.elenco.length === 0) {
      carrossel.innerHTML = "<p>Elenco não disponível.</p>";
      return;
    }

    carrossel.innerHTML = "";

    filme.elenco.forEach(ator => {
      const div = document.createElement("div");
      div.style.textAlign = "center";

      const img = document.createElement("img");
      img.src = ator.imagem;
      img.alt = ator.nome;
      

      const nome = document.createElement("div");
      nome.className = "carrossel-nome";
      nome.textContent = ator.nome;

      const personagem = document.createElement("div");
      personagem.className = "carrossel-personagem";
      personagem.textContent = ator.personagem;

      div.appendChild(img);
      div.appendChild(nome);
      div.appendChild(personagem);
      carrossel.appendChild(div);
    });
  }

  carregarElenco(filmeSelecionado);
    </script>
